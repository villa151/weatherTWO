<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;700&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="source/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>üåà Find your weather</title>
  </head>
  <body>
    <div class="container">
      <div class="top-details">
        <form class="form-inline" id="search-form">
          <input
            type="search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            id="search-input"
            class="form-control mr-sm-2"
            aria-label="search"
          />

          <button
            type="submit"
            value="search"
            class="btn btn-outline-secondary my-2 my-sm-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
          <button type="button" class="here" id="here">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              />
            </svg>
          </button>
        </form>
        <div class="space"></div>

        <div class="img-container">
          <div class="city-result">
            <h1 id="current-city">Mexico City</h1>
            <h2 id="current-temp">
              <span class="temperature" id="temp-number">75 F</span>
            </h2>
            <h2>
              <span class="units">
                <a href="#" id="fahrenheit-link">¬∞F</a> |
                <a href="#" id="celsius-link">¬∞C</a>
              </span>
            </h2>
          </div>
        </div>
         <div class="bottom-details">
        <div class="row">
          <div class="col-sm-12">
            <div class="current-time">
              <h3 id="current-date">Thursday 16:00</h3>
            </div>
          </div>
        </div>
        <div class="row">
      </div>

      <div class="bottom-details">
        <div class="row">
          <div class="col-sm">
            <span class="futureDay">M</span>
            <br />
            <span class="futureDate">7</span>
            <br />
            <p>üå§</p>
            <br />
            <span class="tempHigh">HIGH</span>
            <br />
            <span class="tempLow">LOW</span>
          </div>
          <div class="col-sm">
            <span class="futureDay">T</span>
            <br />
            <span class="futureDate">8</span>
            <br />
            <p>üå•</p>
            <br />
            <span class="tempHigh">HIGH</span>
            <br />
            <span class="tempLow">LOW</span>
          </div>
          <div class="col-sm">
            <span class="futureDay">W</span>
            <br />
            <span class="futureDate">9</span>
            <br />
            <p>‚òÄÔ∏è</p>
            <br />
            <span class="tempHigh">HIGH</span>
            <br />
            <span class="tempLow">LOW</span>
          </div>
          <div class="col-sm">
            <span class="futureDay">T</span>
            <br />
            <span class="futureDate">10</span>
            <br />
            <p>üå§</p>
            <br />
            <span class="tempHigh">HIGH</span>
            <br />
            <span class="tempLow">LOW</span>
          </div>
          <div class="col-sm">
            <span class="futureDay">F</span>
            <br />
            <span class="futureDate">11</span>
            <br />
            <p>üå¶</p>
            <br />
            <span class="tempHigh">HIGH</span>
            <br />
            <span class="tempLow">LOW</span>
          </div>
        </div>
      </div>
    </div>
    <dev class="source-link">
      <a href="https://github.com/villa151/weatherTWO" target="_blank"
        >Open-source code</a
      >
      by Samantha Cabrera
    </dev>
    <script src="source/data.js"></script>
  </body>
</html>
